version: "3.9"
services:

  tun2socks:
    container_name: tun2socks
    hostname: tun2socks
    image: registry.home.local/tun2socks:latest
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun:/dev/net/tun"
    environment:
      - LOGLEVEL=info # default
      - TUN=tun0 # default
      - ADDR=198.18.0.1/15 # default
      - MTU=9000 # default
      - PROXY=192.168.1.80:1080 # *required
      - STATS=:8080 # optional
      - RESTAPI= # optional
      - TCP_SNDBUF= # optional
      - TCP_RCVBUF= # optional
      - TCP_AUTO_TUNING= # optional
      - UDP_TIMEOUT= # optional
      - EXTRA_COMMANDS= # optional
      - TUN_INCLUDED_ROUTES= # optional
      - TUN_EXCLUDED_ROUTES= # optional
      # - GODEBUG=madvdontneed=1  # optional
    sysctls:
      - net.ipv4.ip_forward=1
      # - net.ipv4.conf.all.rp_filter=0
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          memory: "1000000000"
    memswap_limit: 2000000000
    mem_reservation: 512m
    command:
      - "/entrypoint.sh"

  wireguard:
    container_name: wireguard
    hostname: wireguard
    image: registry.home.local/wireguard:latest

    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000                     
      - PGID=1000                     
      - TZ=Etc/UTC                    
      - SERVERURL=192.168.1.82      
      - PEERDNS=false                  
      - INTERNAL_SUBNET=10.9.1.0 
      - ALLOWEDIPS=0.0.0.0/0          
      - PERSISTENTKEEPALIVE_PEERS=    
      - LOG_CONFS=true                
      - PEERS=1             
      - TUNNEL_GW=TUNNEL_GW=tun2socks
      - ROUTE_TABLE=250
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
    volumes:
      - ./custom-cont-init.d:/custom-cont-init.d
      - ./volume/appdata/config:/config:z
      - /lib/modules:/lib/modules:z
    ports:
      - 51820:51820/udp
    deploy:
      resources:
        limits:
          memory: "1000000000"
    memswap_limit: 2000000000
    mem_reservation: 512m

